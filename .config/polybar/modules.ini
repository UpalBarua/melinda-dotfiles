[module/bspwm0]
; Workspace settings =========================
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
fuzzy-match = true

; Workspace icons =========================
ws-icon-0 = "1;%{T1}  %{T-}"
ws-icon-1 = "2;%{T1}  %{T-}"
ws-icon-2 = "3;%{T1}  %{T-}"
ws-icon-3 = "4;%{T1}  %{T-}"
ws-icon-4 = "5;%{T1}  %{T-}"
ws-icon-5 = "6;%{T1}  %{T-}"
ws-icon-6 = "7;%{T1}  %{T-}"
ws-icon-7 = "8;%{T1}  %{T-}"
ws-icon-8 = "9;%{T1}  %{T-}"
ws-icon-9 = "10;%{T1} 屢 %{T-}"
ws-icon-default = %{T1} %{T-}

format = <label-state> <label-mode>

; Workspace colors =========================
label-dimmed-foreground = ${colors.teal}
label-dimmed-focused-background = ${colors.red}

label-focused = %icon% 
label-focused-foreground = ${colors.cyan} 
label-focused-underline = ${colors.comment}

label-occupied = %icon%
label-occupied-foreground = ${colors.blue}

label-urgent = %icon%
label-urgent-foreground = ${colors.blue}

label-empty = %icon%
label-empty-foreground = ${colors.blue}


