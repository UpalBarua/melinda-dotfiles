[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = false

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
;       v     

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = " "

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FFBB00

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; focused = Active workspace on focused monitor
; label-focused = %icon% %name%
label-focused = %index%
label-focused-foreground = ${colors.yellow}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; unfocused = Inactive workspace on any monitor
; label-unfocused = %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.foreground}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; urgent = Workspace with urgency hint set
label-urgent = %index% 
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #db104e
label-urgent-padding = 1

format-foreground = ${colors.foreground}
format-background = ${colors.background}

; workspaces separator =========================
label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 60
time = %{T2}%I:%M %p%{T-}
time-alt = %{T2}%I:%M %p%{T-}
date-alt = %{T2}%a %b %d %{T-}
label = %date%%time%

format = <label>
format-prefix = %{T1} %{T-}
format-prefix-foreground = ${colors.green}

[module/cpu]
type = internal/cpu
interval = 1.0
label = "%{A1:$TERMINAL -e btop:}%{T2}%percentage%%%{T-}%{A}"

format = <label> 
format-prefix = "%{A1:$TERMINAL -e btop:}%{T1} %{T-}%{A}"
format-prefix-foreground = ${colors.pink}

[module/memory]
type = internal/memory
interval = 1.0
label = "%{A1:$TERMINAL -e btop &:}%{T2}%percentage_used%%%{T-}%{A}"

format = <label>
format-prefix = "%{A1:$TERMINAL -e btop &:}%{T1} %{T-}%{A}"
format-prefix-foreground = ${colors.teal}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.teal}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${colors.red}

[module/temperature]
type = internal/temperature
interval = 1.0
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input
warn-temperature = 70
label = %{T2}%temperature%%{T-} 
label-warn = %{T1}%{T-}%{T2}%temperature%%{T-}

format = <ramp><label>
format-warn = <ramp><label-warn>

ramp-0 = %{T1} %{T-}
ramp-foreground = ${colors.orange}

[module/mpd]
type = internal/mpd
port = 6600
interval = 2
label-song =  %{T2}%artist% - %title%%{T-}
label-song-maxlen = 55
label-song-ellipsis = true
label-offline = "MPD is offline"

format-online = <label-song>
format-online-background = ${colors.bg}
format-online-foreground = ${colors.fg}

[module/mpd_control]
type = internal/mpd
interval = 2

format-online = <icon-prev> <toggle> <icon-next>
format-online-background = ${colors.bg}
format-online-foreground = ${colors.fg-blue}
label-offline = "MPD is offline"

icon-play = %{T1}奈%{T-}
icon-pause = %{T1}%{T-}
icon-stop = %{T1}%{T-}
icon-prev = %{T1}ﭣ%{T-}
icon-next = %{T1}ﭡ%{T-}

[module/sps]
type = custom/text
content = "  "
content-padding = 0

[module/netspeed]
type = internal/network
interface = wlan0
interval = 1.0

label-connected = "%{T1}龍 %{T-}%{T2} %downspeed% | %upspeed%%{T-}"
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.green}

label-disconnected = "%{T2}0/0%{T-}"
label-disconnected-foreground = ${colors.yellow}

[module/title]
type = internal/xwindow
label = %{T2} %title%%{T-}
label-maxlen = 65
label-empty ="%{T1}%{T-}%{T2}~/upalb%{T-}"

format = <label>
format-prefix = %{T1}%{T-}
format-foreground = ${colors.foreground}

[module/audio]
type = internal/pulseaudio
use-ui-max = false
interval = 1
click-right = pavucontrol &
label-volume = %{T2}%percentage%%%{T-}
label-muted = %{T2}Shhh!%{T-}

format-volume = <ramp-volume><label-volume>
format-muted = <label-muted>
format-muted-prefix = %{T1} %{T-}
format-muted-prefix-foreground = ${colors.red}

ramp-volume-0 = %{T1} %{T-}
ramp-volume-1 = %{T1} %{T-}
ramp-volume-foreground = ${colors.sky}

[module/brightness]
type = internal/backlight
card = intel_backlight
enable-scroll = true
label = %{T2}%percentage%%%{T-}

format = <ramp><label>
ramp-0 = %{T1} %{T-}
ramp-1 = %{T1} %{T-}
ramp-foreground = ${colors.yellow}

[module/battery0]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 1
label-charging = "%{A1:xfce4-power-manager-settings &:}%{T2}%percentage%%%{T-}%{A}"
label-discharging = "%{A1:xfce4-power-manager-settings &:}%{T2}%percentage%%%{T-}%{A}"
label-full = "%{A1:xfce4-power-manager-settings &:}%{T2}%percentage%%%{T-}%{A}"

format-charging = <label-charging>
format-charging-prefix = "%{A1:xfce4-power-manager-settings &:}%{T1} %{T-}%{A}"
format-charging-prefix-foreground = ${colors.green}

format-discharging = <label-discharging>
format-discharging-prefix = "%{A1:xfce4-power-manager-settings &:}%{T1} %{T-}%{A}"
format-discharging-prefix-foreground = ${colors.peach}

format-full = <label-discharging>
format-full-prefix = "%{A1:xfce4-power-manager-settings &:}%{T1} %{T-}%{A}"
format-full-prefix-foreground = ${colors.green}

[module/battery1]
