[module/powermenu]
type = custom/text
content = %{T1}%{T-}
click-left = ~/.config/rofi/scripts/powermenu.sh
content-foreground = ${colors.red}
margin-right = 1

[module/pdates]
type = custom/script
exec = checkupdates | wc -l 
interval = 21600
label = %{T2}%output%%{T-}

format = <label>
format-prefix = %{T1} %{T-}
format-prefix-foreground = ${colors.peach}

[module/menu]
type = custom/text
content = %{T1}%{T-}
click-left = rofi -show drun 
content-foreground = ${colors.sapphire}

[module/wifi]
type = internal/network
# interface = wlan0
interface = wlp4s0
interval = 1.0
label-connected = "%{A1:$TERMINAL -e nmtui &:}%{T2}%downspeed%%{T-}%{A}" 
label-disconnected = "%{A1:$TERMINAL -e nmtui &:}%{T2}offline%{T-}%{A}"

format-connected = <label-connected>
format-connected-prefix = "%{A1:$TERMINAL -e nmtui &:}%{T1} %{A}"
