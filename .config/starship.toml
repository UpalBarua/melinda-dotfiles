format = """$directory$git_branch$git_status$character"""
right_format = """$all"""

add_newline = false
palette = "tokyonight-moon"

[directory]
style = 'bold fg:yellow'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'~' = ""
'documents' = '󰈙'
'downloads' = ' '
'music' = ' '
'pictures' = ' '

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[character] 
success_symbol = '[󰻈 ](bold #86e1fc)' 

[palettes.tokyonight-moon]
background = "#222436"
foreground = "#c8d3f5"
comment = "#565f89"
cyan = "#86e1fc"
green = "#c3e88d"
magenta = "#c099ff"
red = "#ff757f"
yellow = "#ffc777"
blue = "#82aaff"

